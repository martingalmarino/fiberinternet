name: TV Scraper Monthly Schedule

on:
  schedule:
    # Run on the 1st of every month at 3:00 AM UTC
    - cron: '0 3 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-tv-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd scraper
        pip install -r requirements.txt
    
    - name: Run TV scraper
      run: |
        cd scraper
        python scrape_tv.py
      env:
        SCRAPER_TYPE: full
        FORCE_UPDATE: true
    
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet data/tv.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/tv.json
        git commit -m "feat: Update TV packages data - $(date '+%Y-%m-%d')"
    
    - name: Push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git push origin main
    
    - name: Update deployment status
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        echo "TV data updated successfully. Vercel will automatically redeploy."
    
    - name: No changes detected
      if: steps.check-changes.outputs.changes == 'false'
      run: |
        echo "No changes detected in TV data. Skipping deployment."
